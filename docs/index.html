<!DOCTYPE html>
  <title>Facebook calendar</title>
  <style>
    /* Box-sizing: Border-box FTW 
      * https://www.paulirish.com/2012/box-sizing-border-box-ftw/ 
      */

    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
  </style>


  <div id="app"></div>
  <script src="dist/calendar.js"></script>
  <script> calendar.render([], document.getElementById('app'))</script>
